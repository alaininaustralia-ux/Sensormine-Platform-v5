services:
  # Message Brokers
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: sensormine-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - sensormine-network

  # MQTT Broker
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: sensormine-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./infrastructure/mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - sensormine-network

  # Databases
  timescaledb:
    build:
      context: ./infrastructure/timescaledb
      dockerfile: Dockerfile
    container_name: sensormine-timescaledb
    ports:
      - "5452:5432"
    environment:
      - POSTGRES_USER=sensormine
      - POSTGRES_PASSWORD=sensormine123
      - POSTGRES_DB=sensormine_timeseries
    command: 
      - "postgres"
      - "-c"
      - "max_connections=500"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=16MB"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - sensormine-network

  postgres:
    image: postgres:16
    container_name: sensormine-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sensormine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sensormine-network

  # Cache
  redis:
    image: redis:7-alpine
    container_name: sensormine-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - sensormine-network

  # Object Storage
  minio:
    image: minio/minio:latest
    container_name: sensormine-minio
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    command: server /data --console-address ":9090"
    volumes:
      - minio_data:/data
    networks:
      - sensormine-network

  # Search
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: sensormine-opensearch
    ports:
      - "9200:9200"
      - "9600:9600"
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - sensormine-network

  # Observability
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: sensormine-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - sensormine-network

  # Management UIs
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: sensormine-kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - sensormine-network

volumes:
  kafka_data:
  mqtt_data:
  mqtt_logs:
  timescaledb_data:
  postgres_data:
  redis_data:
  minio_data:
  opensearch_data:

networks:
  sensormine-network:
    driver: bridge
