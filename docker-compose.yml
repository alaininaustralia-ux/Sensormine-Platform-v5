version: '3.8'

services:
  # Message Brokers
  kafka:
    image: bitnami/kafka:3.6
    container_name: sensormine-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
    volumes:
      - kafka_data:/bitnami/kafka
    networks:
      - sensormine-network

  # MQTT Broker
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: sensormine-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./infrastructure/mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - sensormine-network

  # Databases
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: sensormine-timescaledb
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sensormine
      - POSTGRES_PASSWORD=sensormine123
      - POSTGRES_DB=sensormine_timeseries
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - sensormine-network

  postgres:
    image: postgres:16
    container_name: sensormine-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=sensormine
      - POSTGRES_PASSWORD=sensormine123
      - POSTGRES_DB=sensormine_metadata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sensormine-network

  # Cache
  redis:
    image: redis:7-alpine
    container_name: sensormine-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - sensormine-network

  # Object Storage
  minio:
    image: minio/minio:latest
    container_name: sensormine-minio
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    command: server /data --console-address ":9090"
    volumes:
      - minio_data:/data
    networks:
      - sensormine-network

  # Search
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: sensormine-opensearch
    ports:
      - "9200:9200"
      - "9600:9600"
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - sensormine-network

  # Observability
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: sensormine-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - sensormine-network

  # Management UIs
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: sensormine-kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - sensormine-network

volumes:
  kafka_data:
  mqtt_data:
  mqtt_logs:
  timescaledb_data:
  postgres_data:
  redis_data:
  minio_data:
  opensearch_data:

networks:
  sensormine-network:
    driver: bridge
