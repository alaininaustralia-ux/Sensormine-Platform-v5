# Sensormine Platform Configuration (Non-Secret)
# Environment-specific configuration that is not sensitive

apiVersion: v1
kind: ConfigMap
metadata:
  name: sensormine-config
  namespace: sensormine
  labels:
    app: sensormine
    component: config
data:
  # Application Settings
  ASPNETCORE_ENVIRONMENT: "Production"
  SECRET_PROVIDER_TYPE: "Kubernetes"
  
  # Database Configuration (non-sensitive parts)
  DATABASE_HOST: "timescaledb"
  DATABASE_PORT: "5432"
  DATABASE_METADATA_NAME: "sensormine_metadata"
  DATABASE_TIMESERIES_NAME: "sensormine_timeseries"
  DATABASE_POOLING: "true"
  DATABASE_MIN_POOL_SIZE: "5"
  DATABASE_MAX_POOL_SIZE: "100"
  
  # Kafka Configuration
  KAFKA_BROKERS: "kafka:9092"
  KAFKA_CONSUMER_GROUP: "sensormine-consumer"
  KAFKA_AUTO_OFFSET_RESET: "earliest"
  KAFKA_ENABLE_AUTO_COMMIT: "false"
  
  # Redis Configuration
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_SSL: "false"
  
  # MQTT Configuration
  MQTT_BROKER: "mqtt"
  MQTT_PORT: "1883"
  MQTT_USE_TLS: "false"
  
  # MinIO Configuration
  MINIO_ENDPOINT: "minio:9000"
  MINIO_BUCKET: "sensormine-data"
  MINIO_USE_SSL: "false"
  
  # JWT Configuration
  JWT_ISSUER: "sensormine-platform"
  JWT_AUDIENCE: "sensormine-api"
  JWT_EXPIRATION_MINUTES: "60"
  JWT_REFRESH_TOKEN_EXPIRATION_DAYS: "7"
  
  # API Gateway
  API_GATEWAY_RATE_LIMIT_PER_MINUTE: "100"
  API_GATEWAY_ENABLE_CORS: "true"
  
  # Ingestion Service
  INGESTION_BATCH_SIZE: "1000"
  INGESTION_BATCH_INTERVAL_MS: "500"
  INGESTION_MAX_QUEUE_SIZE: "10000"
  
  # Query API
  QUERY_DEFAULT_PAGE_SIZE: "100"
  QUERY_MAX_PAGE_SIZE: "1000"
  QUERY_DEFAULT_TIMEOUT_SECONDS: "30"
  
  # Alerts
  ALERTS_EVALUATION_INTERVAL_SECONDS: "60"
  ALERTS_MAX_RETRIES: "3"
  
  # Observability
  LOGGING_LEVEL: "Information"
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
  TRACING_SAMPLE_RATE: "0.1"

---
# Usage in Deployment:
# envFrom:
# - configMapRef:
#     name: sensormine-config
#
# Or individual values:
# env:
# - name: ASPNETCORE_ENVIRONMENT
#   valueFrom:
#     configMapKeyRef:
#       name: sensormine-config
#       key: ASPNETCORE_ENVIRONMENT
